{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{% block title %}Trabalho SW{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Entrada e Saída</h2>

    <label for="entrada">Digite algo:</label>
    <input type="text" id="entrada">

    <button onclick="exibirSaida()">Exibir Saída</button>

    <h3>Saída:</h3>
    <p id="saida"></p>

    <script>
        function exibirSaida() {
            // Obtém o valor da entrada
            var entrada = document.getElementById("entrada").value;

            // Define a saída com base na entrada
            var saida = "Você digitou: " + entrada;

            // Exibe a saída no elemento de saída
            document.getElementById("saida").innerText = saida;
        }
    </script>

</body>
</html>
